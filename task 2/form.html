<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>Example Form</h2>
    <form action="/submit" method="post">

        <label for="username" >Username:</label>
        <input class="username"type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>


        <label for="password" >Password:</label>
        <input class="username" type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>


       <label for="Email Address" >Email Id:</label>
        <input class="EmailAddress"type="text" id="Email Address" name="Email Address" placeholder="Enter your Email Address" required>
        <br><br>


        <input class="submit" type="submit" value="Submit">
    </form>

</body>

</html>
